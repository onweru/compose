{{- $normal := .Get 0 }}
{{- $dark := .Get 1 }}
{{- $alt := .Get 2 }}
{{- $litPath := absURL (printf "images/%s" $normal) }}
{{- $darkPath := absURL (printf "images/%s" $dark) }}
<picture class="nav_logo" data-lit="{{ $litPath }}" data-dark="{{ $darkPath }}">
  <img src="{{ $litPath }}" alt="{{ $alt }}">
</picture>
