<!doctype html>
<html lang="{{ .Site.Language.Lang }}"{{ with .Site.Params.enableDarkMode }} class="dark"{{ end }}>
<head>
  {{- partial "head" . }}
</head>
<body class="page-{{ .Kind }}">
  <header class="nav_header">
    {{- partial "nav" . }}
  </header>
  <div class="main wrap pt-4">
    {{- if in .Site.Params.docSections .Section }}
    {{- partial "document" . }}
    {{- else }}
    {{- block "main" . }}{{ end }}
    {{- end }}
  </div>
  {{- partial "footer" . }}
  {{- partial "sprites" . }}
  {{- partial "scripts" . }}
</body>
</html>
