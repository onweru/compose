<div class="pager{{ if .NextInSection }}{{ else }} pager_lean{{ end }}">
    <div class="pager_item prev">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" class="pager_link button" title="{{ .Title }}">
            <span class="pager_label">{{ .Title }}</span>
        </a>
        {{ end }}

    </div>
    <div class="pager_item next">

        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" class="pager_link button" title="{{ .Title }}">
            <span class="pager_label">{{ .Title }}</span>
        </a>
        {{ end }}
    </div>

</div>
{{ partial "sprites" . }}
